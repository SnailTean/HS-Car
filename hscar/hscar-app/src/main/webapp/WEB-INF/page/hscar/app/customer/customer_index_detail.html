<!DOCTYPE html>
<html>
<head>
<title>乘客</title>
#parse("hscar/app/header.html")

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OihY4z4wvuoxt8LjUNKTqf05"></script>
<style type="text/css">
	body, html {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	#allmap {width: 100%;height: 88.8%;}
	.list-block .item-title.label {width:25%;}
</style>
</head>
<body>
<!-- vue作用域 -->
<div id="hs_car_app">
	
	<!-- 工具栏 -->
	#set($current_page = 'customer_home')
  	#parse("hscar/app/customer/customer_toolbar.html")
  	
	<!-- 乘客首页：主体内容 -->
  	<div id="page-customer-home" class="page page-home page-current page-inited">

		<!-- 标题栏 -->

			</a>
			<h1 class="title">乘客{{user.username}}</h1>
		</header>

	  	<div id="allmap"></div>

	  	<div class="content native-scroll" style="height: 20vh;margin-top: 1.75rem;">
			<div class="page-index">
				<div class="content" style="height: 100%;overflow-y: hidden;">
					<div class="content-block" style="margin-top: 0;">
						<div class="list-block" style="margin: 0;">
							<ul>
								<!--<li><div class="item-content"><div class="item-inner">
									<div class="item-title label">拼车信息</div>
									<div class="item-input">
										<div class="item-input" id="info">
										</div>
									</div>
								</div></div></li>-->
								<li><div class="item-content"><div class="item-inner">
									<div class="item-title label">里程</div>
									<div class="item-input">
										<div class="item-input" id="distance">
											{{distance}}
										</div>
									</div>
									<div class="item-title label">价格</div>
									<div class="item-input">
										<div class="item-input" id="fare">
											{{price}}
										</div>
									</div>
								</div></div></li>
								<li><div class="item-content"><div class="item-inner">
									<div class="item-title label">乘车人数</div>
									<div class="item-input">
										<input type="text" id='perNum' v-model="num"/>
									</div>
									<div class="item-title label">乘车时间</div>
									<div class="item-input">
										<input type="text" id='datetime-picker' v-model="goTime"/>
									</div>
								</div></div></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<input type="hidden" id="start" value="${start}"/>
	<input type="hidden" id="endPlace" value="${end}"/>

	<!-- 关于 -->
	#parse("hscar/app/about.html")
	
	<!-- 设置菜单栏 -->
	#parse("hscar/app/settings.html")
</div>

<!-- Vue -->
<script type="text/javascript">
	var vm = new Vue({
        el: '#hs_car_app',
        data: {
            user: {},
			order: {
                departure: "",
                destination: "",
                price: "",
                goTime: "",
                num: "",
                distance: "",
                error: false,
                errorMsg: ''
            }
        },
        methods: {
            getUser: function (userId) {
                $.get(baseURL + "api/customer/system/userInfo", function (r) {
                    vm.user = r.user;
                });
            },
            created: function () {
                this.getUser();
            },
            pushOrder: function (event) {
                //TODO
                    $.ajax({
                        type: "POST",
                        url: baseURL + "api/customer/orders/pushOrder",
                        data: JSON.stringify(vm.order),
                        dataType: "json",
                        contentType: "application/json",
                        success: function (result) {
                            if (result.code == 0) { // 下单成功，跳转到订单页面
                                parent.location.href = 'hscar/app/customer/customer_order.html';
                            } else {
                                vm.error = true;
                                vm.errorMsg = result.msg;
                                alert(result.msg);
                            }
                        }
                    });
                }
        }
    });

    $("#perNum").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-left">取消</button>\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">乘车人数</h1>\
  </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['1', '2', '3', '4']
            }
        ]
    });

    $("#datetime-picker").datetimePicker({
        toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择乘车日期和时间</h1>\
    </header>'
    });
</script>

<!-- 设置菜单栏 -->
<script src="${rc.contextPath}/js/hscar/app/settings.js" type="text/javascript"></script>

<!-- 百度地图 -->
<script type="text/javascript">
    // 百度地图API功能
	var start = document.getElementById("start").value;
	var end = document.getElementById("endPlace").value;
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(120.21937542,30.25924446), 15);
    map.enableScrollWheelZoom();                 //启用滚轮放大缩小
    var output = "出发地："+start+"  目的地："+end+"  <br/>大约时长：";
    var searchComplete = function (results){
        if (driving.getStatus() != BMAP_STATUS_SUCCESS){
            return ;
        }
        var plan = results.getPlan(0);
        output += plan.getDuration(true) + "\n";                //获取时间
        output += "总路程为：" ;
        output += plan.getDistance(true) + "\n";             //获取距离
        //document.getElementById("info").innerHTML = output;
        vm.distance = plan.getDistance(true);
        vm.price = "￥"+caculateFare(plan.getDistance(true).replace("公里",""));
        vm.goTime = getNowFormatDate();
        vm.num = 1;
        vm.departure = start;
        vm.destination = end;
    }
    var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, autoViewport: true},
        onSearchComplete: searchComplete});
    driving.search(start, end);
    function caculateFare(distance){
        var res;
		if(distance < 3){
		    res = 11;
		} else if(distance < 10){
		    res = 11+(distance - 3)*2.5;
		} else {
		    res = 28.5+(distance - 10)*3.75;
		}
		return parseInt(res*0.8);
    }

    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes();
        return currentdate;
    }
</script>

</body>
</html>
