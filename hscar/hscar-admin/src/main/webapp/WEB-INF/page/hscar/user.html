<!DOCTYPE html>
<html>
<head>
<title>用户信息表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('hscar:user:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('hscar:user:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('hscar:user:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.username" placeholder="用户名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.nickName" placeholder="昵称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">年龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.age" placeholder="年龄"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.sex" placeholder="性别"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">身份证</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.identityCard" placeholder="身份证"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">邮箱</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.mail" placeholder="邮箱"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">职业</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.occupation" placeholder="职业"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">行业</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.trade" placeholder="行业"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">公司</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.company" placeholder="公司"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">各项签名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.signature" placeholder="各项签名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.avatar" placeholder="头像"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.createTime" placeholder="创建时间"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/hscar/user.js?_${date.systemTime}"></script>
</body>
</html>
